type Course {
    _id: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Query {
    "Return all courses"
        getCourses: [Course]
    "Return one Course"
        getCourse(id: ID!): Course
}

input CourseInput{
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation{
    "Create course"
    createCourse(input: CourseInput!): Course
}